		<script type="text/paperscript" canvas="myCanvas">

			var c = document.getElementById("myCanvas");
			var context = c.getContext("2d");
			var width = $(document).width() - 20;
			var height = $(document).height() - 20;

			view.viewSize.width = width;
			view.viewSize.height = height;// = new Size(width, height);
			//view.center = new Point(width, height);
			//view.bounds = new Rectangle(width/4, height/4, width/2, height/2);
			c.style.margin = height/4 + "px";
			
			var tool = new Tool();
			//tool.minDistance = 10;

			var symbolMap = {};
			var path;
			var tempPaths = [];
			var compoundPath = new Group();

		    tool.onMouseDown = function(event) {
				// Create a new path and give it a stroke color:
				path = new Path();
				path.strokeColor = '#00000';

				// Add a segment to the path where
				// you clicked:
				path.add(event.point);

				//path.position = new Point(500, 500);
			}

			tool.onMouseDrag = function(event) {
				// Every drag event, add a segment
				// to the path at the position of the mouse:
				path.add(event.point);

				//path.position = new Point(500, 500);

			}

			tool.onMouseUp = function(event){
				tempPaths.push(path);
			}

			function addPath() {
				for(i = 0; i < tempPaths.length; i++){
					tempPaths[i].visible = false;
				}
				
				//path.visible = false;

				for(i = 0; i < tempPaths.length; i++){
					compoundPath.addChild(tempPaths[i]);
					//tempPaths[i].translate(new Point(300, 300));
					//tempPaths[i].visible = true;
				}

				
				
			}

			function set1(){
				addPath();
				symbolMap["1"] = jQuery.extend(true, {}, compoundPath);
				symbolMap["1"].position += new Point(300, 300);
				for(i = 0; i < tempPaths.length; i++){
					tempPaths[i].visible = true;
				}
				symbolMap["1"].visible = true;
				compoundPath.removeChildren();
				tempPaths = [];
			}
			function setF(){
				addPath();
				symbolMap["1"] = compoundPath;
				compoundPath = []; 
			}
			function setR(){
				addPath();
				symbolMap["1"] = compoundPath;
				compoundPath = []; 
			}
			function setFR(){
				addPath();
				symbolMap["1"] = compoundPath;
				compoundPath = []; 
			}
			function setFRR(){
				addPath();
				symbolMap["1"] = compoundPath;
				compoundPath = []; 
			}
			function setRR(){
				addPath();
				symbolMap["1"] = compoundPath;
				compoundPath = []; 
			}

	</script>
