<!DOCTYPE html>
<html>
<head>
		<meta charset='UTF-8'>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Drawing Test</title>
	<body id="bodyid">
		<link rel="stylesheet" src="css/main.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="dist/paper-full.js"></script>
		<link href="css/bootstrap.css" rel="stylesheet">
		<link href="main.css" rel="stylesheet">
		<script src="js/GUI.js"></script> <!---include gui -->

		<script type="text/paperscript" canvas="myCanvas">

			var width = $(document).width();
			var height = $(document).height();

			view.viewSize = (width, height);
			var tool = new Tool();
			//tool.minDistance = 10;

			var path;
			var tempPaths = [];
			var Paths = [];

		    tool.onMouseDown = function(event) {
				// Create a new path and give it a stroke color:
				path = new Path();
				path.strokeColor = '#00000';

				// Add a segment to the path where
				// you clicked:
				path.add(event.point);

				//path.position = new Point(500, 500);

			}

			tool.onMouseDrag = function(event) {
				// Every drag event, add a segment
				// to the path at the position of the mouse:
				path.add(event.point);

				//path.position = new Point(500, 500);

			}

			tool.onMouseUp = function(event){
				tempPaths.push(path);
			}

			function addPath() {
				for(i = 0; i < tempPaths.length; i++){
					tempPaths[i].visible = false;
				}
				
				path.visible = false;
				Paths.push(path);

				for(i = 0; i < tempPaths.length; i++){
					tempPaths[i].translate(new Point(300, 300));
					tempPaths[i].visible = true;
				}

				tempPaths = [];
			}

		function toPlayground() {
			window.location.href = "Playground.html"
		}

		addButton("#bodyid", "Clear", "Path", 1000, 800, "btn-lg", addPath);

	</script>
		
</head>
	<body>
		<canvas id="myCanvas" style="z-indez:1" resize></canvas>
	</body>
</html>
